<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="group">
          <div class="screen"></div>
          <div class="row-1">
            <button class="clear">Clear</button>
            <button class="divide">
              <img
                src="images/division.png"
                alt="An image displaying a division sign"
              />
            </button>
          </div>
          <div class="row-2">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">
              <img
                src="images/multiplication.png"
                alt="An image displaying a multiplication sign"
              />
            </button>
          </div>
          <div class="row-3">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="subtract">
              <img
                src="images/subtraction.png"
                alt="An image displaying a subtraction sign"
              />
            </button>
          </div>
          <div class="row-4">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="add">
              <img
                src="images/addition.png"
                alt="An image displaying an addition sign"
              />
            </button>
          </div>
          <div class="row-5">
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal">
              <img
                src="images/equality.png"
                alt="An image displaying an equality sign"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
