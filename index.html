<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Cal<span>cool</span>ator</h1>
      <div class="calculator">
        <div class="group">
          <div class="screen"></div>
          <div class="row-1">
            <button class="clear">Clear</button>
            <button class="divide target-operator">
              <img
                src="images/division.png"
                alt="An image displaying a division sign"
              />
            </button>
          </div>
          <div class="row-2">
            <button class="seven flex-one target-num">7</button>
            <button class="eight flex-one target-num">8</button>
            <button class="nine flex-one target-num">9</button>
            <button class="multiply target-operator">
              <img
                src="images/multiplication.png"
                alt="An image displaying a multiplication sign"
              />
            </button>
          </div>
          <div class="row-3">
            <button class="four flex-one target-num">4</button>
            <button class="five flex-one target-num">5</button>
            <button class="six flex-one target-num">6</button>
            <button class="subtract target-operator">
              <img
                src="images/subtraction.png"
                alt="An image displaying a subtraction sign"
              />
            </button>
          </div>
          <div class="row-4">
            <button class="one flex-one target-num">1</button>
            <button class="two flex-one target-num">2</button>
            <button class="three flex-one target-num">3</button>
            <button class="add target-operator">
              <img
                src="images/addition.png"
                alt="An image displaying an addition sign"
              />
            </button>
          </div>
          <div class="row-5">
            <button class="zero target-num">0</button>
            <button class="point target-num">.</button>
            <button class="equal">
              <img
                src="images/equality.png"
                alt="An image displaying an equality sign"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
